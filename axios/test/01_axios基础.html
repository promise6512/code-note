<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <button onclick="testGet()">GET请求</button>
    <button onclick="testPost()">POST请求</button>
    <button onclick="testPut()">PUT请求</button>
    <button onclick="testDelete()">DELETE请求</button>
  </div>

  <script src="https://cdn.bootcss.com/axios/0.19.0/axios.js"></script>
  <script>
      
    //指定默认配置
    axios.default.baseURL = 'http://localhost:3000'
    //get读取服务器的数据
    function testGet() {
      // axios.get('http://localhost:3000/posts/1')
      //axios.get('http://localhost:3000/posts?id=1')
      axios({
        url:'/posts',
        params:{
          id:1
        }
      })
        .then(response => {
          console.log('/posts get', response.data)
        })
    }
    
    //post向服务器添加数据
    function testPost() {
      //axios.post('/posts', {"title": "json-server3", "author": "typicode3"})
      axios({
        url:'/posts',
        method:'post',
        data:{"title": "json-server3", "author": "typicode3"}
      })
        .then(response => {
          console.log('/posts post', response.data)
        })
    }
    
    //更新服务器数据
    function testPut() {
      /* axios.put('http://localhost:3000/posts/4', {"title": "json-server...", "author": "typicode..."}) */
      axios({
        url:'/posts/4',
        method:'put',
        data:{"title": "json-server...", "author": "typicode..."}
      })
        .then(response => {
          console.log('/posts put', response.data)
        })
    }
    
    //删除服务器数据
    function testDelete() {
      //axios.delete('http://localhost:3000/posts/3')
      axios(
        {
          url:'/posts/5',
          method:'delete'
        }
      )
        .then(response => {
          console.log('/posts delete', response.data)
        })
    }


  </script>
  <script>
  
  </script>
</body>
</html>
