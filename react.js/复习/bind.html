    <script>
        /* 
            bind
                语法: fun.bind(obj)
                作用: 返回一个fun函数的复制  并将它的this指向设定为obj
            
        */
        function fun(){
           console.log(this)
        }
       // console.log(this)
        let fun2 = fun.bind({a:1})
        fun2()
    </script>
