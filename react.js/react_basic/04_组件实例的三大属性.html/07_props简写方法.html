<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>props基本使用</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入pro-types.js 用于对标签属性进行限制 -->
    <!-- PropTypes对象 -->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        //创建组件
        class Person extends React.Component {
            //构造器中是否接收props 是否传递给super 取决于:是否希望在构造器中通过this访问props
            constructor(props){
                super(props)
                console.log(this.props)
                console.log(this)  
            }
            //使用static是给类自身加属性， 如果不使用static就是给实例加
            static propTypes = {
                name: PropTypes.string.isRequired, //限制name必传且为字符串
                sex: PropTypes.string.isRequired,  //限制sex为字符串
                age: PropTypes.number,             //限制age为数值
            }
            //默认值
            static defaultProps = {
                sex: "不男不女",
                age: 18
            }
            render() {
                // console.log(this);
                const { name, age, sex } = this.props
                return (
                    <ul>
                        <li>姓名：{name}</li>
                        <li>性别：{sex}</li>
                        <li>年龄：{age + 1}</li>
                    </ul>
                )
            }
        }
        //渲染组件到页面
        ReactDOM.render(<Person name="jerry" />, document.getElementById('test1'))
        ReactDOM.render(<Person name="jerry" />, document.getElementById('test2'))
       

    </script>
</body>

</html>
