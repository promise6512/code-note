  <script>
    function LastRemaining_Solution(n, m) {
      // write code here
      if (n === 0) return -1;
      let sum = n; //小朋友数量
      let index = -1; //每次报数被报到的小朋友
      let perArr = new Array(n).fill(false);
      while (sum > 1) {
        for (let i = 0; i < m; i++) {
          index = (index + 1) % sum;
          while (perArr[index]) {
            index = (index + 1) % sum;
          }
        }
        perArr[index] = true
        sum--
      }
      return index;
    }

    console.log(LastRemaining_Solution(5,3))
