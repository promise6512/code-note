    <script>
        /**
 * @param {number[]} nums
 * @return {number[][]}
 */
        /**
 * @param {number[]} nums
 * @return {number[][]}
 */
        var permute = function (nums) {
            let result = [];

            let fun = function (nums, arr = []) {
                if (nums.length == 1) {
                    arr.push(nums[0]);
                    result.push([...arr]);
                    arr.pop();
                } else {
                    for (let i = 0; i < nums.length; i++) {
                        //newArr = [...arr,nums[i]]
                        console.log(nums[i],arr)
                        arr.push(nums[i]);
                        newNums = [...nums.slice(0, i), ...nums.slice(i + 1, nums.length)];
                        // console.log(i,newNums,nums);
                        fun(newNums, arr);
                        arr.pop();
                    }
                }
            }

            fun(nums);
            return result;
        };
        console.log(permute([1, 2, 3]))
    </script>
