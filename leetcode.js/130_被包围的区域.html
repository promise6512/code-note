<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let board = [["X","X","X","X"],["X","O","O","X"],["X","X","O","X"],["X","O","X","X"]];
    var solve = function (board) {
      const dfs = (i, j) => {
        if (i < 0 || i >= board.length || j < 0 || j > board[0].length || board[i][j] !== "O")
          return;
        //与边界相连,打上标记
        board[i][j] = "A";
        dfs(i, j + 1);
        dfs(i, j - 1);
        dfs(i - 1, j);
        dfs(i + 1, j);
      }
      for (let i = 0; i < board.length; i++) {
        dfs(i, 1)
        dfs(i, board[0].length - 2)

      }

      for (let j = 0; j < board[0].length; j++) {
        dfs(1, j)
        dfs(board.length - 2, j)
      }
      console.log(board)
      for (let i = 0; i < board.length; i++) {
        for (let j = 0; j < board[0].length; j++) {
          if (board[i][j] === "A") {
            //去除标记
            board[i][j] = "O"
          } else if (board[i][j] === "O") {
            board[i][j] = "X"
          }
        }
      }
    };
    solve(board);
    console.log(board)
  </script>
</body>

</html>
