<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    /**
 * @param {number} n
 * @param {number} k
 * @return {number[][]}
 */
    var combine = function (n, k) {
      let tmp = [];
      let res = [];
      const backtrack = (index) => {
        for (let i = index; i < n + 1; i++) {
          console.log(tmp,index,i)
          if (tmp.length === k) {
            res.push([...tmp]);
            return;
          }
          tmp.push(i);
          backtrack(i + 1);
          tmp.pop()
        }
      }
      backtrack(1);
      return res;
    };
   // debugger
    console.log(combine(4,2))
  </script>
</body>
