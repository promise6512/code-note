<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
 * @param {number[]} nums
 * @return {number[][]}
 */     
        //递归
        var permute = function (nums) {
            let result = [];

            let fun = function (nums, arr = []) {
                if (nums.length == 1) {
                    arr.push(nums[0]);
                    result.push(arr);
                } else {
                    for (let i = 0; i < nums.length; i++) {
                        newArr = [...arr,nums[i]]
                        newNums = [...nums.slice(0, i), ...nums.slice(i + 1, nums.length)];
                       // console.log(i,newNums,nums);
                        fun(newNums, newArr);
                    }
                }
            }
           
            fun(nums);
            return result;
        };
       console.log( permute([1,2,3]))
    </script>
</body>

</html>
