<body>
  <script>
    var sumOddLengthSubarrays = function (arr) {
      //求前缀和
      for (let i = 1; i < arr.length; i++) {
        arr[i] += arr[i-1];
      }
      console.log(arr)
      let res = 0;
      for (let i = 0; i < arr.length; i++) {
        for (let j = i; j < arr.length; j += 2) {
          res += (arr[j] - (arr[i - 1] || 0))
          console.log(i,j,res)
        }
      }
      return res;
    };
    console.log(sumOddLengthSubarrays([1, 4, 2, 5, 3]))
  </script>
