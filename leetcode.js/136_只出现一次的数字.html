<body>
    <script>
        var singleNumber = function (nums) {
            nums.sort();
            console.log(nums)
            //if(nums.length % 2) return nums[nums.length - 1]
            for (let i = 0; i < nums.length - 1;) {
                if (nums[i] !== nums[i + 1]) {
                    return nums[i];
                }
                i += 2;
            }
            return nums[nums.length - 1]
        };
        console.log(singleNumber([4,1,2,1,2]))
    </script>
</body>
