<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var countAndSay = function (n) {

      function squence(n) {
        if (n === 1) {
          return "1";
        }
        return getSquence(squence(n - 1))
      }

      function getSquence(s) {
       // console.log(s)
        if (s.length === 1) return "11";
        //根据数列前一项得到后一项
        let res = "";
        let count = 1;
        let tmp = s[0];
        for (let i = 1; i < s.length; i++) {
          if (s[i] === tmp) {
            count++
          } else {
            res += (count + tmp);
            count = 1;
            tmp = s[i];
          }
        }
        res += (count + tmp);
        return res;
      }

      return squence(n)
    };
    //debugger
    console.log(countAndSay(3))
  </script>
</body>

</html>
