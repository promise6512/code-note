<body>
    <script>
        //双指针
        var moveZeroes = function (nums) {
            let m = 0;
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] !== 0) {
                    //[nums[i],nums[m]] = [nums[m],nums[i]];
                    let tmp = nums[i];
                    nums[i] = nums[m];
                    nums[m] = tmp;
                    m++
                }
            }
        };
    </script>
</body>
