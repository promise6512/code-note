  <script>
    function TreeNode(x) {
      this.val = x;
      this.left = null;
      this.right = null;
    }
    function reConstructBinaryTree(pre, vin) {
      let i = 0;
      const buildTree = (arr) => {
        console.log(pre[i],arr)
        if (arr.length === 0) {
         // console.log()
          return null;
        }
        
        let root = new TreeNode(pre[i]);
        let index = arr.indexOf(pre[i]);
        i++;
        console.log(index)
        root.left = buildTree(arr.slice(0, index))
        root.right = buildTree(arr.slice(index + 1))
        return root;
      }
      return buildTree(vin)
    }
    reConstructBinaryTree([1,2,4,7,3,5,6,8],[4,7,2,1,5,3,8,6])
  </script>
