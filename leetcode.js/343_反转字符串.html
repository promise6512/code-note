<body>
  <script>
    let s = ["h","e","l","l","o"];
    var reverseString = function (s) {
      let i = 0;
      let j = s.length - 1;
      let tmp;
      while (i < j) {
        tmp = s[i];
        s[i] = s[j];
        s[j] = tmp;
        i++;
        j--;
      }
    };
    reverseString(s);
    console.log(s)
  </script>
</body>
