  <script>
    var sumOddLengthSubarrays = function (arr) {
      let res = 0;
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j <= arr.length;) {
          res += arr.slice(i, j).reduce((cur, acc) => {
            return cur + acc;
          }, 0)
          console.log(i,j,res)
          j += 2;
        }
      }
      return res;
    };
    console.log(sumOddLengthSubarrays([1,4,2,5,3]))
  </script>
