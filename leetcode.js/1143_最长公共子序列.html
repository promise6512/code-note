<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
 * @param {string} text1
 * @param {string} text2
 * @return {number}
 */
        var longestCommonSubsequence = function (text1, text2) {
            let m = text1.length;
            let n = text2.length;
            let dp = new Array(n + 1).fill(0);
            for (let i = 1; i < m + 1; i++) {
                for (let j = 1; j < n + 1; j++) {
                    dp[j] = Math.max(dp[j - 1], dp[j]) + (text1[i - 1] === text2[j - 1] ? 1 : 0);
                }
            }
            return dp[n]
        };
        let text1 = "abced";
        let text2 = "ace";
        console.log(longestCommonSubsequence(text1,text2))
    </script>
</body>

</html>
