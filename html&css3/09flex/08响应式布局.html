<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
           使用媒体查询
               语法:@media 查询规则
                   媒体类型
                      all 所有设备
                      print 打印设备
                      screen 带屏幕的设备
                      speech 屏幕阅读器
                      -可以使用"," 连接多个媒体
                可以在媒体类型前添加only 表示只有
                     only的使用主要是为了兼容一些老版本的浏览器
        @media print，screen{
            body{
                background:#bfa;
            }
        }
        */
        
    </style>
</head>
<body>
    <!-- 
        响应式布局
            -网页可以根据不同的设备或窗口大小呈现不同的效果
            -通过响应式布局，可以使一个网页适用于所有设备
            -响应布局的关键是媒体查询
            -通过媒体查询，可以为不同的设备或者设备的不同状态来分别设置样式

     -->
</body>
</html>
