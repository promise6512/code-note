<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <title>Document</title>
    <meta name="viewport" content="width=device-width">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width: 375px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 
        移动端默认的视口大小是980px(css像素)
            默认情况下，移动端的像素比就是 980/移动端像素 (ihpone6 980/750 )
            编写移动端时必须有一个比较合理地像素比
               1css像素 对应2个物理像素
               1css像素 对应3个物理像素
            -可以通过meta标签设置视口的大小
             将像素比设置为最佳像素比的视口大小我们称其为完美视口
             <meta name="viewport" content="width=!, initial-scale=1.0">可以确保视口是完美视口
             写移动端页面先把上面那句话写上

     -->
    <div class="box1"></div>
</body>
</html>
