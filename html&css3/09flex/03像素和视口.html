    <!-- 
        像素:
            -屏幕是由一个个发光的小点构成，这一个个小点就是像素
            -分辨率:1920×1080 说的就是屏幕中小点的数量
            -在前端开发中像素分成两种情况讨论:CSS像素和物理像素
            -物理像素:上述小点点就属于物理像素
            -CSS像素:编写网页时，我们所用像素都是CSS像素
                -浏览器在显示网页时，需要将CSS像素转换成物理像素然后再呈现
                -一个CSS像素最终由几个物理像素显示由浏览器决定
                -默认情况下在pc端，一个css像素=一个物理像素
        视口(viewport)
            -视口就是屏幕中用来显示网页的区域
            -可以通过查看视口的大小来观察CSS像素和物理像素的比值
            -默认情况下:
                视口宽度1920px(CSS像素)
                        1920px(物理像素)
                        -此时，CSS像素和物理像素的比值为1:1
            -放大两倍的情况: 
                视口宽度 960px(CSS像素)
                        1920px(物理像素)
                        此时css像素和物理像素的比值为1:2
        可以通过改变视口的大小改变css像素和物理像素的比值
        
        
     -->
