    <style>
        /* 
            媒体特性:
                 width 视口宽度
                 height 视口高度
                 min-width 视口最小宽度
                 max-width 视口最大宽度
            样式切换的分界点为断点
            一般比较常用的断点

            小于768 超小屏幕 max-width 768px
            大于768 大屏幕   min-width 768px
            大于992 中型屏幕 min-width 992px
            大于1200 大屏幕  min-width 1200px

            括号之间','表示或 and连接表示与
         */
         @media (min-width: 499px) and (max-width :700px){
             body{
                 background-color: #bfa;
             }
         }
    </style>
