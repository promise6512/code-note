<!doctype html>
<html>
    
	<!--head是网页头部，head中的内容不会在网页中直接显示，主要用来帮助浏览器或搜索引擎来解析网页-->
    <head>
	
	      <!--  meta用来设置网页的元数据-->
          <meta charset='utf-8'>
		  
		  <!--title中的内容会显示在浏览器的标题栏，搜索引擎主要根据title中的内容来判断网页的主要内容-->
    </head>
     
	<!--body 是html子元素，表示网页的主体，在网页中所有的可见内容都应该写在body里-->
    <body>
	
	<!-- h1网页的一级标题-->
	<h1>网页的大标题</h1>
	
	</body>
</html>
