<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        inframe内联框架，用于当前页面引入一个其他页面
                src指定要引入网页的路径
                frameborder 内联框架的边框
               
    -->
    <iframe src="http://www.qq.com" width="800" height="800" frameborder="0"></iframe>
</body>
