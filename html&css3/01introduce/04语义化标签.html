<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <!--
        在网页中HTML专门用来负责网页的结构
            所以使用html标签时，应该关注的是标签的语义而不是它的样式

            标题标签；
            h1~h6 一共有六级标题，重要性递减
            h1重要性在网页中仅次于title，一般情况下一个页面只有一个h1
            一般只用到h1-h3

            在页面中独占一行的元素为块元素
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    ...
    <!--
        hgroup标签用来为标题分组，可以将一组相关标题同时放入hgroup
    -->
    <hgroup>
            <h1>回乡偶书二首</h1>
            <h2>其二</h2>
    </hgroup>
    <!-- 
        p标签表示页面中的一个段落

        p也是块元素
    -->
    <p>p标签表示页面中的一个段落</p>
    
    <!--
        em标签用于表示语义语调的一个加重
        在页面中不会独占一行的元素成为行内元素（incline element）
    -->
    <p>今天天气<em>真</em>不错!</p>

    <!-- strong表示强调重要内容-->
    <p>你今天必须要<strong>完成作业</strong></p>
    
    <!--blockquote表示一个长引用-->
    鲁迅说过：
    <blockquote>
        这句话我从来没有说过的！
    </blockquote>

    <!--q表示短引用-->
    子曰<q>学而时习之，爽！</q>

    <!--br表示换行，一个br换一行-->
    <br>
    <br>
    今天天气真不错
</body>
</html>
