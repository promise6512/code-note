<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        audio标签用来向页面中引入一个外部的音频文件
            音视频文件引入时默认不允许用户控制播放停止
        属性：
            controls 是否允许用户播放 没有值
            autoplay 音频文件是否自动播放
                -如果设置了autoplay 则音乐在打开页面时会自动播放
                     但目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 循环播放
         <audio src="./source/8月31日 21点03.mp3" controls autoplay loop></audio>
    -->
    <audio controls>
        <source src="./source/8月31日 21点03.mp3">
        <embed src="./source/8月31日 21点03.mp3" type="audio/mp3" width="300" height="50">

    </audio>
   <!--
       使用vedio标签向网页引入视频
   -->
    <video controls>
        <source src="./source/mmexport1620976861900.mp4">
    </video>
    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=t0036kis46j" allowFullScreen="true" width="500" height="500"></iframe>
</body>
</html>
