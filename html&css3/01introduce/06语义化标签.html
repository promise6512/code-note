<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
         布局标签（结构化语义标签）
    -->
    <!--
    header 表示网页头部
    main  表示网页的主体部分（一个页面中只有一个）
    footer 网页的底部
    nav   表示网页的导航
    aside 和主体相关的其他内容（侧边栏）
    article 表示独立的文章
    section 表示”其他“

    div  没有语义，就用来表示一个区块，主要布局元素
    span 行内元素 没有任何语义，一般用来在网页中选中文字
    -->
    <header></header>
    <main></main>
    <footer></footer>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>
    <div></div>
</body>
</html>
