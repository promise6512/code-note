<!doctype html>
<html>
      <head>
	        <meta charset='utf-8'>
	        <title>网页的基本结构</title>
	  </head>
	  <body>
	  <!--
	      迭代
		      网页的版本
			       HTML4
				   HTML2.0
				   HTML5
				   ...
			  文档申明（doctype）
			  文档申明用来告诉浏览器当前的网页版本
			  -html5的文档申明
			  <!doctype html> (写在开头)
		  进制：二进制 
		  1位二进制位1bit
		  1byte(字节)=8bit
		  1kb(千字节)=1024bytb
		  1mb(兆字节)=1024kb
		  1gb(吉字节字节)=1024mb
		  1tb(特字节)=1024gb
		  
		  常见字符集：
		  ASCII   美国
		  ISO88591 欧洲
		  GB2312   中国
		  GBK      
		  UTF-8  万国码（给地球人做的项目都可以满足需求）
       -->			
	  </body>
</html>
