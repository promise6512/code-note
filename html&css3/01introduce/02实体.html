<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>实体</title>
</head>
<body>
    <!--
       在网页中编写的多个空格默认情况下会被浏览器解析为一个空格

       在html有些时候不能直接书写特殊符号
           比如：多个连续空格，比如字母两侧的大于和小于
           需要用转义字符
           实体语法：
               &实体名字
                    &nbsp; 表示空格
                    &gt;   大于号
                    &lt;   小于号
                    &copy  版权符合
    -->

    <p>今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错！
    <p>a&gt;b&lt;c &copy;</p>    
    
</body>
</html>
