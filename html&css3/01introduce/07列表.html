<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--
    列表（list）
    在html中可以创建列表，html列表一共有三种
        1.有序列表
        2.无序列表
        3.定义列表

    ul标签创建无序列表（使用最广泛）
       li表示列表项
    
    ol标签创建有序列表
       li表示列表项
    
    dl标签创建定义列表
       使用dt表示定义的内容
       使用dd来对内容进行解释说明
    
    列表之间可以互相嵌套
-->
  <ul>
      <li>结构</li>
      <li>表现</li>
      <li>行为</li>
  </ul>  

  <ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
  </ol>  

  <dl>
      <dt>结构</dt>
      <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
      <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
      <dd>结构表示网页的结构，结构用来规定网页中哪里是标题，哪里是段落</dd>

  </dl>

  <ul>
      <li>
          工程热力学
          <ul>
              <li>
                  热力学基本定律
                  <ul>
                      <li>基本概念及定义</li>
                      <li>能量与热力学第一定律</li>
                      <li>熵与热力学第二定律</li>
                  </ul>
              </li>
              <li>工质的热力性质</li>
              <li>热力工程及热力循环</li>
          </ul>
      </li>
      <li>
        电工电子学
        <ul>
            <li>电路和电路元件</li>
            <li>电路分析基础</li>
            <li>分立元件基本电路</li>
        </ul>
    </li>
  </ul>
</body>
</html>
