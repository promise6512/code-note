<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
          定位(position)
              -定位是一种更加高级的布局手段
              -通过定为可以将元素摆放到页面的任意位置
              -使用position属性来设置定为
                 可选值:
                     static 默认值，元素是静止的没有开启的定位
                     relative 开启元素的相对定位
                     absolute 开启元素的绝对定位
                     fixed    开启元素的相对定位
                     sticky   开启元素的粘滞定位
                
              -相对定位:
                 -当元素的position属性值设置为relative时则开启了元素的相对定位
                 -相对定位特点:
                     1.元素开启相对定位以后，如果不设置偏移量，元素不会有任何变化
                     2.相对定位参照元素在文档流中的定位
                     3.相对定位会提升元素的层级 但并未脱离文档流
                     4.元素移动后，仍然会在原来的地方占一个位置，类似于“灵魂出窍”
              -偏移量(offset)
                  -top
                  -bottom
                  -left
                  -right
        */
        body{
            font-size: 60px;
        }
       .box1{
            width: 150px;
            height: 150px;
            background-color: #bfa;

        }
       .box2{
            width: 150px;
            height: 150px;
            background-color: orange;
            position: relative;
            left: 150px;
            bottom: 150px;
      
        }
        .box3{
            width: 150px;
            height: 150px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
