<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        固定定位
             -将元素的position属性设置为fixed则开启了元素的固定定位
             -固定定位绝大部分特点和绝对定位
                    唯一不同:固定定位永远参照于浏览器的视口进行定位
                    固定定位的元素不会随网页滚动条滚动
        */
        body{
            font-size: 50px;
        }
        .box1{
            width: 150px;
            height: 150px;
            background-color: #bfa;
        }
        .box2{
            width: 150px;
            height: 150px;
            background-color: orange;
            position: fixed;
            top: 0;
            left: 0;
        }
        .box3{
            width: 150px;
            height: 150px;
            background-color: yellow;
        }
        .box4{
            width: 350px;
            height: 350px;
            background-color: red;
        }
        .box5{
            width: 250px;
            height: 250px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box4">4
        <div class="box5">5
            <div class="box2">2</div>
        </div>
    </div>
    <div class="box3">3</div>

</body>
</html>
