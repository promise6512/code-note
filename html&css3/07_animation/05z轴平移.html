<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            z轴平移 调整元素在z轴的位置，正常情况下就是调整元素和人眼之间的距离
                距离越大 离人越近
            z轴平移属于立体效果(近大远小) 默认情况下不支持透视，如果要看见效果
                必须设置网页的视距
         */
         /* 设置当前网页的视距 */
         html{
             perspective: 800px;
         }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 200px auto;     
        }
        .box1:hover{
            transform: translateZ(-799px);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
