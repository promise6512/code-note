<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            变形就是指通过css来改变元素的形状或位置
               -变形不会影响页面的布局
            transform 用来设置元素的变形效果
               -平移:
                  translateX() 沿着x轴方向平移
                  translateY() 沿着y轴方向平移
                  translateZ() 沿着z轴方向平移
                      也可以填写百分比(相对于自身大小)
        */
        body{
            background-color: rgb(226, 216, 216);
        }
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 0 auto;
            margin-top: 200px;
            transform: translateY(100px);
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 0 auto;
        }
        .box3{
            background-color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
            transform: translateY(-50%);
        }
        .box4,
        .box5{
            width: 300px;
            height: 500px;
            background-color: white;
            float: left;
            margin: 100px 20px; 
        }
        .box4{
            margin-left: 100px;
            transition: all 0.3s;
        }
        /*设置box4上浮特效*/
        .box4:hover{
            transform: translateY(-3px);
            box-shadow:0 0 10px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">aaaaaaaa</div>
    <div class="box4"></div>
    <div class="box5"></div>
</body>
</html>
