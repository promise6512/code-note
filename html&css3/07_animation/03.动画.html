<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            border-bottom: 10px black solid;
            height: 500px;
            overflow: hidden;
        }
        .box1{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #bfa;
            animation: ball 10s forwards ease-in;
        }
        /*
          创建小球下落的动画
        */
        @keyframes ball{
            from{
                margin-top: 0;
            }
            33%,to{
                margin-top: 400px;
                animation-timing-function: ease-out;
            }
            66%{
                margin-top: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="outer"><div class="box1"></div></div>
</body>
</html>
