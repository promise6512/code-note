<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../exercise/resetcss.css">
    <style>
        .main,.header,.footer{
            width: 800px;
            margin: 10px auto;
        }
        .header{
            height: 120px;
            background-color: red;
        }
        .main{
            height: 300px;
            background-color: orange;
        }
        .footer{
            height: 130px;
            background-color: green;
        }
        .nav,.article,.aside{
            float: left;
            height: 100%;
        }
        .nav{
            background-color: black;
            width: 160px;
        }
        .article{
            background-color: blue;
            width: 460px;
            margin: 0 10px;
        }
        .aside{
            background-color: purple;
            width: 160px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="main">
        <div class="nav"></div>
        <div class="article"></div>
        <div class="aside"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
