<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            /*设置变量*/
            --color:#bfa;
            /* calc()计算函数 */
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: var(--color);
        }
    </style>
</head>
<body>
    <!-- 
        less是一门预处理语言
             -less是css的增强版，通过less可以用更少的代码实现更强大的样式
             less语法大体和css一致 但是增添了许多拓展
                 所以浏览器无法直接执行less代码 要执行必须将less转换为css
     -->
     <div class="box1"></div>
</body>
</html>
