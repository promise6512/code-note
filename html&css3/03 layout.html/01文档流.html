    <!--
        文档流(normal flow)
             -网页是一个多层结构
             -通过CSS可以分别为每一层设置样式
             -作为用户只能看到最顶上一层
             -最底下的一层称为文档流，文档流是网页的基础
                  我们所创建的元素默认在文档流中进行排列
            -元素有两个状态
                 在文档流中
                 不在文档流中（脱离文档流）
            -元素在文档流中的特点：
                -块元素
                    -在页面中独占一行
                    -默认宽度是父元素的全部
                    -默认高度是被内容（子元素）撑开的高度
                -行内元素
                    -行内元素不会独占一行，只占自身的大小
                    -行内元素在页面自左到右水平排列，容纳不下后会自动换行
                -行内元素的默认宽度和高度都是被内容撑开
    -->

</body>
