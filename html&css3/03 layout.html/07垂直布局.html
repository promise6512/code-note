<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            background-color: blue;
            height: 50px;
            overflow:auto;
        }
        .inner{
           height: 100px;
           width: 100px;
           background: red;
           margin-bottom: 100px;
        }
        /*
        默认情况下父元素的高度被内容撑开
        使用overflow属性来设置父元素如何处理溢出的子元素
            -可选值:
                visible (默认值) 给他溢出
                hidden  不给溢出
                scroll 生成两个滚动条
                auto   根据需要生成滚动条
        overflow-x处理水平方向
        overflow-y处理垂直方向
        */
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">达杀手大师傅咔咔咔咔咔咔扩扩扩扩扩扩扩扩扩扩扩扩扩扩扩扩扩扩扩扩扩咔咔咔咔咔咔扩扩扩扩
        </div>
        <div class="inner">
        </div>
    </div>
</body>
</html>
