<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: blue;
            border: 10px red solid;
            padding-top: 100px ;
            padding-right: 100px ;
            padding-left: 100px ;
            padding-bottom: 100px ;

        }
        .inner{
            width: 100%;
            height:100%;
            background-color: green;}

        /*
        内边距(padding)
            padding-top
            padding-right
            padding-left
            padding-bottom
            -内边距的设置会影响盒子的大小
            -背景颜色会延伸到内边距上
        一个盒子的可见大小由内容区 内边距 边框 共同决定
        */
    </style>
</head>
<body>
    <div class="box1"> 
        <div class="inner">
        </div>
    </div>
</body>
</html>
