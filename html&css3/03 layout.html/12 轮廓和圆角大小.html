<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
          outline用来设置元素的轮廓线 用法和border一样
              但是轮廓不影响可见框的大小
          box-shadow 用来设置元素的阴影效果 不会影响页面布局
              第一个值 设置水平位置 正值向右偏移
              第二个值 设置垂直位置 正值向下移动
              第三个值 阴影模糊半径
              第四个值 颜色 
           border-radius 设置圆角
              border-top-left-radius 左上
              border-top-right-radius
              border-bottom-left-radius
              border-bottom-right-radius
                设置两个值可表示椭圆
            border-radius
               四个值 左上 右上 右下 左下
               三个值 左上 右上/左下 右下
               两个值 左上/右下 右上/左下
               50%变成圆形
        */
        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;
            box-shadow: 10px 10px 10px rgba(0, 0, 0,0.3);
        }
        .box1:hover{
            border: 10px red solid;
        }
        .box2{
            margin-top: 20px;
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
