<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: blue;
            width: 200px;
            height: 200px;
            border: brown 10px solid;
            margin-top: 100px;
            margin-left: 100px;
            margin-bottom:100px ;
        }
        .box2{
            background-color:red;
            height: 200px;
            width: 200px;
        }
        /*
          外边距(margin)
              -外边距不会影响盒子可见框的大小
              -但是会影响盒子的位置
              -一个有四个方向的外边距
                  margin-top
                  margin-bottom
                  margin-right
                  margin-left
              -设置 上与左 移动自己
              -设置 下与右 一定其他元素
        */
    </style>
</head>
<body>
    <div class="box1">
    </div>
    <div class="box2">
    </div>
</body>
</html>
