<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: rgb(204, 45, 45);
           /* border-width:10px ;
            border-color: red;
            border-style:double;*/
            border: solid 10px orangered;
            border-top: solid 10px blue;
            padding-top: 50px ;
        }
    </style>
</head>
<body>
    <!--
        盒模型,盒子模型,框模型(box model)
        -CSS将页面中的所有元素都设置为一个矩形的盒子
        -将元素设置为矩形的盒子之后，对页面的布局就变成了不同的盒子摆放到不同的位置
        -每一个盒子都由以下几个部分组成:
              内容区(content) 
                   -元素中的所有的子元素和文本
                   -width 设置内容区宽度
                   -height 设置内容区高度
              内边距(padding)
              边框(border)
                  -盒子的内外部分界线
                   -三个样式(缺一不可 border-w默认值3个像素)
                       边框宽度 border-width
                          -四个值: 上 右 下 左
                          -三个值：上 左右 下
                          -两个值：上下 左右
                          border-top-width
                          border-left-width
                          border-right-width
                          border-bottom-width
                       边框颜色 border-color
                          -也可以像宽度一样分别制定四边的颜色
                       边框样式 border-style
                          -solid 表示实线
                          -dotted 点状虚线
                          -dashed 虚线
                          -double 双线
              外边距(margin)

    
    -->
    <div class="box1">
    
    </div>
</body>
</html>
