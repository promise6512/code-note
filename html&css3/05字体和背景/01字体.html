<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /*
        字体相关样式
            color 用来设置字体颜色
            font-size 字体大小
            font-family 字体族
                可选值:
                  serif 衬线字
                  sans-serif 非衬线字
                  monospace  等宽字体
                    -指定字体的类别，浏览器会自动使用该类别下的字体
            font-family 可以同时指定多个字体
               优先第一个 第一个没有用第二个 依次类推
            @font-face  可以将服务器中的字体直接给用户使用

        */
        p{
            color: red;
            font-size: 50px;
            font-family:fantasy;

        }
    </style>
</head>
<body>
    <p>dasds你好adaf</p>
</body>
</html>
