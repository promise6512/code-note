<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
          text-align 文本的水平对齐
              可选值: 
                  left   左侧对齐
                  right  右侧对齐
                  center  水平对齐
                  justify 两端对齐
           vertical-align 设置元素垂直对齐的方式
                可选值:
                    baseline 默认值 基线对齐
                    top      顶部对齐
                    bottom   底部对齐
        */
        div{
            width: 400px;
            border: red 1px solid;
            text-align:justify;
        }
    </style>
</head>
<body>
    <div>
        dasfffbkjhmfffdscv2fffdsffh
        cbnhjmbfffgdff
        f
        dsfdsfffffffffffaaasfdfds
        fdsfdsfdsfdsfdsf
        dfa
    </div>
</body>
</html>
