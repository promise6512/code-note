<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片列表</title>
</head>
<link rel="stylesheet" href="./resetcss.css">
      <style>
        ul{
            height: 470px;
            width: 190px;
            overflow: hidden;
            background-color: black;
        }
        li>a>img{
            width: 190px;
            height: 150px;
            margin-bottom: 10px;
        }
        li img:not(:last-child){
            margin-bottom: 10px;
        }
      </style>
<body>
    <ul>
        <li><a href="https://www.baidu.com/"><img src="./01 素材/01.jpg" alt="手表"></a></li>
        <li><a href="https://www.baidu.com/"><img src="./01 素材/02.jpg" alt="电脑"></a></li>
        <li><a href="https://www.baidu.com/"><img src="./01 素材/03.jpg" alt="家具"></a></li>
    </ul>
</body>
</html>
