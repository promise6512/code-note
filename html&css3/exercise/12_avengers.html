<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border: 1px red solid;
        }
        html{
            perspective: 800px;
        }
        img{
            width: 200px;
            height: 200px;
            vertical-align:top ;
        }
        .cube{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 100px auto;
            /*设置3d变形效果*/
            transform-style: preserve-3d;
            animation: rot 10s infinite;
        }
        .cube>div{
            opacity: 0.7;
            position: absolute;
        }
        .box1{
            transform: rotateY(90deg) translateZ(100px);
        }
        .box2{
            transform: rotateY(-90deg) translateZ(100px);
        }
        .box3{
            transform: rotateX(90deg) translateZ(100px);
        }
        .box4{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .box5{
            transform: rotateY(-180deg) translateZ(100px);
        }
        .box6{
            transform: translateZ(100px);
        }
        body:hover .cube{
            transform:rotateX(-45deg) rotateZ(45deg);
        }
        @keyframes rot{
            from{
                transform: rotateX(0) rotateZ(0);
            }
            to{
                transform: rotateX(360deg) rotateZ(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="cube">
        <!-- 引入图片 -->
        <div class="box1">
            <img src="./avengers/1.jpg">
        </div>
        <div class="box2">
            <img src="./avengers/2.jpg">
        </div>
        <div class="box3">
            <img src="./avengers/3.jpg">
        </div>
        <div class="box4">
            <img src="./avengers/4.jpg">
        </div>
        <div class="box5">
            <img src="./avengers/5.jpg">
        </div>
        <div class="box6">
            <img src="./avengers/6.jpg">
        </div>
    </div>
</body>
</html>
