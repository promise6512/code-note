<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./resetcss.css">
    <link rel="stylesheet" href="../css/all.css">
    <style>
        .outer{
            width:243px;

            border: 1px solid rgb(189, 184, 184);
        }
        .img-wrapper{
            height: 160px;
            width: 100%;
        }
        img{
            width: 100%;
            height: 100%;
        }
        .info{
            margin-top: 15px;
            width: 100%;
        }
        .info .title{
            margin-left: 18px;
            color: #848484;
            font-size: 17px;
        }
        .info .lo_ca{
            height: 10px;
            margin-top: 10px;
            margin-left: 18px;
        }
        .lo_ca i{
            font-size: 14px;
            color: #acaaaa;
        }
        .category{
            font-size: 14px;
            color: #acaaaa;
            display: inline;
        }
        .intro{
            font-size: 12px;
            color: #acaaaa;
            margin-top: 22px;
            line-height: 18px;
            padding: 0px 18px;
        }
        .star-wrapper{
            width: 100%;
            height: 46px;   
            line-height: 46px;
            font-size: 16px;
            border-top:1px solid #e9e9e9;
            margin-top: 22px;
        }
        .star{
            float: left;
            margin-left: 16px ;
        }
        .star-wrapper span{
            float: right;
            margin-top:15px ;
            margin-right: 33px;
        }
        .light{
            color: yellow;
        }
    </style>
</head>

<body>
    <!--创建一个外层容器-->
    <div class="outer">
        <div class="img-wrapper">
            <img src="./素材/card_exercise1.jpg" alt="">
        </div>
        <div class="info">
            <h2 class="title">动画电影</h2>
            <div class='lo_ca'>
                <i class="fas">&#xf3c5;</i>
                <h3 class="category">动画</h3>
            </div>
            <p class="intro">这是一部迪士尼的动画电影，女主有着金黄色的头发和明亮的大眼睛 后面看在随便加点字凑到三行字数</p>
        </div>
        <div class="star-wrapper">
            <ul class='star'>
                <li class="fas light">&#xf005;</li>
                <li class="fas light">&#xf005;</li>
                <li class="fas">&#xf005;</li>
                <li class="fas">&#xf005;</li>
            </ul>
            <span class="fab">&#xf18a;</span>
        </div>
    </div>
</body>

</html>
