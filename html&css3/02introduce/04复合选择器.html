<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        /*
        交集选择器
            作用：选中同时复合多个条件的元素
            语法：选择器1选择器2选择器3{}
            注意点：交集选择器中如果有元素选择器，必须用元素选择器开头
        
        并集选择器（选择器分组）
            作用：同时选中多个对应选择器
            语法：选择器1，选择器2，选择器3{}
        */
        div.red{font-size: 30px;}
        span,h1,.abc{color: royalblue;}
    </style>
</head>
<body>
    <div class="red">我是div</div>
    <p class="red">我是p元素</p>
    <h1>我是标题</h1>
    <span>我是span</span>
    <br>
    <p class="abc">我是的class是abc</p>
</body>
</html>
