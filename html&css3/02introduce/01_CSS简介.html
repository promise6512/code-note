<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!--
        第二种方式（内部样式表）
            -将样式编写到head的style标签里
                然后通过CSS的选择器来选中元素并为其设置各种样式
                可以同时为多个标签设置样式，修改时只需修改一处即可全部应用
            -问题
                不能跨页面使用
    
    <style>
        p{
            color: green;
            font-size: 50px;
         }
    </style>
    -->

    <!--
        第三种方式（外部样式表）
            -可以将CSS样式编写到一个外部的CSS文件中
                 然后通过link标签引入外部的CSS文件
                 从而加快网页加载的速度
    -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--
        css
           -层叠样式表
           -网页实际上是一个多层结构，通过css可以分别为网页的每一层设置样式
                最终只能看到网页最上面一层
    -->

    <!--
        使用css修改元素的样式

        第一种方式（内联样式，行内样式）
               -在标签内部通过style属性来设置元素的样式
               -问题：使用内联样式，只能对一个标签生效
                      如果希望影响多个元素必须在每个元素都复制一遍
                      维护不方便
               -注意：开发时绝对不要使用内联样式
        <p style="color:red;font-size:60px;">少小回家老大回，乡音无改鬓毛衰</p>
    -->
    <p>少小回家老大回，乡音无改鬓毛衰</p>
    <p>相逢何必曾相识</p>
</body>
</html>
