<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            伪类（不存在的类，特殊的类）
                 -伪类用来描述一个元素的特殊状态
                      比如：第一个子元素，被点击的元素，鼠标移入的元素
                 -伪类一般情况下都用:开头
                     :first-child 第一个子元素
                     :list-child  最后一个子元素
                     :nth-child() 选中第n个子元素
                          特殊值：
                              n  选中第n个 （n范围0到正无穷）
                              2n 偶数个    even
                              2n+1 奇数位 odd
                    -以上伪类排序是根据所有子元素排序

                    :first-of-type
                    :last-of-type
                    :nth-of-type()
                    -以上只在同类子类内排
                
                -not()否定类
                   -将符合条件的元素从选择器中去除
        */
     /*   ul>li:first-child{color: darkblue;}
        ul>li:last-child{color: rgb(139, 0, 0);}
        ul>li:nth-child(4){color: yellowgreen;} */
    
    
    ul>li:not(:nth-of-type(3)){color: red;}
    </style>
</head>
<body>
    <ul>
        <span>大师</span>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
        <li>第六个</li>
    </ul>
</body>
</html>
