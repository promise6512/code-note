    <style>
        /*
        十六进制RGB值：
           -语法:#红色绿色蓝色
           -颜色浓度范围0-ff
        HSL值  HSLA
           H 色相(0-360)
           S 饱和度,颜色浓度(0-100%)
           L 亮度 颜色的亮度 (0-100%)
        */
        
        div.box{
           /*background-color: rgb(0,0,255);*/
            width: 100px;
            height: 100px;
            background-color:#0000ff;
            }
    </style>

    </div>
