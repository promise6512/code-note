<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
            将所有段落设置为红色(字体)

            元素选择器
               作用：根据标签名来选中指定元素
               语法：标签名{}
               例子：p{} h1{} div{}
            
            id选择器
                作用：根据元素的id值选中一个元素
                语法：#id属性值{}
                例子：#red{}
            
            类选择器
                作用：根据元素的clas属性选中一组元素
                语法：.class属性值
            
             class 是一个标签属性，和id类似，但它可以重复使用
            可以通过class对元素分组
            可以同时为一个元素指定多个class属性

            通配选择器
                作用：选中页面所以元素
                语法：*
        */
       #red{
            color: red;
        }
        .blue{
            color: blue;
        }
        .abc{
            font-size: 100px;}
     /*   *{
            color: cadetblue;
        }*/
       
    </style>

</head>
<body>
    <h1 class="blue abc">标题</h1>
    <p>大不自多</p>
    <p>海纳江河</p>
    <p id="red">为学无际</p>
    <p>际于天地</p>
    <p class="blue">形上谓道兮</p>
    <p class="blue">形下谓器</p>
    
</body>
</html>
