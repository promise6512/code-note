<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            伪元素，表示页面中一些特殊的并不真实存在的元素（特殊位置）
                 伪元素使用::开头

                 ::first-letter 表示第一个字母
                 ::first-line 表示第一行
                 ::selection 表示选中的内容
                 ::before    元素的开始位置
                 ::after    元素的最后
                       -before 和after 必须结合content使用
        */
        p::first-letter{
            font-size: 50px;
        }
        p::first-line{
            background-color: yellow;
        }
        p::selection{
            background-color: green;
        }
        div{
            background-color: #bfa;
        }
        div::before{
            content: 'abc';
            color: red;
        }
        div::after{
            background-color: red;
            content: 'efg';
            color: blue;
        }
    </style>
</head>
<body>
    <p>
       ashfsfakshk hkhdaskh fsadklhfdsladrqwrqwrwqrwqrqwrqwrqwrwqrqwrqwrkaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa hfdslhklf khalfhasflhkhkafhkshfkls
    </p>
    <div>
        hello hello how are you
    </div>
</body>
</html>
