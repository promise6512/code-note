<body>
    <script>
        let arr = [5, 4, 3, 2, 1];
        function printElement(arr, time) {
            let i = 0;
            setTimeout(() => {
                console.log(arr[i]);
                i++
            }, time)
        }
        printElement(arr, 1000)
    </script>
