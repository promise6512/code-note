<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
方式1: 原型链继承
  1. 套路
    1. 定义父类型构造函数
    2. 给父类型的原型添加方法
    3. 定义子类型的构造函数
    4. 创建父类型的对象赋值给子类型的原型
    5. 将子类型原型的构造属性设置为子类型
    6. 给子类型原型添加方法
    7. 创建子类型的对象: 可以调用父类型的方法
  2. 关键
    1. 子类型的原型为父类型的一个实例对象
-->

<script>
    function Supper() {
        this.supProp = 'Supper property'
    }
    Supper.prototype.showSupperPro = function() {
        console.log(this.supProp)   
    }
    var supper = new Supper()
    function Sub(){
        this.subProp = 'Sub property' 
    }
    
    //子类型的原型为父类型的一个实例对象
    Sub.prototype = new Supper();
    
    //子类型的原型的constructor指向子类型
    Sub.prototype.constructor = Sub; 

    var sub = new Sub()
    sub.showSupperPro()
    console.log(sub.supProp)
</script>
</body>
</html>
