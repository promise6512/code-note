<!-- 
1.内存泄漏
    一种程序运行出现的错误
    当程序运行需要的内存超过了剩余的内存时 就会抛出内存溢出的错误

2.内存泄漏的原因
   占有的内存没有及时释放
   内存泄漏积累多了就会导致内存溢出
   常见的内存泄漏:
       意外的全局变量
       启动循环计时器不清理
       闭包

 -->
<script>
    function fn(){
        a = 3 ;   //意外的全局变量
        console.log(a)
    }
    fn();

    setInterval(function(){  //启动循环计时器不清理
        console.log('---')
    },1000)

function fn1(){
    var a = 4;
    function fn2(){
        a++
        console.log(a)
    }

    return fn2
}

var f = fn1()


</script>
</body>
