<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<!--
1. 将函数作为另一个函数的返回值
2. 将函数作为实参传递给另一个函数调用
-->
<script>
    //将函数作为另一个函数的返回值
    function fn1(){
        var a = 2;
        function fn2(){
            a++;
            console.log(a);
        }
        return fn2;
    }

    var f = fn1();
    f()
    f()

    //将函数作为实参传递给另一个函数调用
    function showDelay(msg,time){
        setTimeout(function(){
            alert(msg) //引用msg产生闭包
        },time)
    }
    showDelay('atguigu0',2000)
</script>   
</body>
</html>
