<body>
<!--
1. 读取对象的属性值时: 先在自身找，找不到再去原型链中查找
2. 设置对象的属性值时: 不会查找原型链, 如果当前对象中没有此属性, 直接添加此属性并设置其值
3. 方法一般定义在原型中, 属性一般通过构造函数定义在对象本身上
-->
<script>
    function Fun(){

    }
    Fun.prototype.name = 'zy';
    var fun1 = new Fun;
    console.log(fun1.name);

    var fun2 = new Fun();
    fun2.name = 'hjp'
    console.log(fun2.name)

    function Person(name,age){
        this.name = name;
        this.age =age;
    }

    Person.prototype.setName = function(name){
        console.log(this);
        this.name = name;
    };

    Person.prototype.getName = function(){
        return this.name
    }

    var p1 = new Person('孙悟空',18);
    console.log(p1);
    
    p1.setName('猪八戒')

    console.log(p1)
    console.log(p1.getName())


</script>
</body>
