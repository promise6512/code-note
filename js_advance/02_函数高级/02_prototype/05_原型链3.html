<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    /* 
       1.函数显式原型指向的对象 默认是空Object实例对象
            但是Object不满足
    */
   function Fun(){
   }
   console.log(Fun.prototype instanceof Object) //--->true
   console.log(Object.prototype instanceof Object) //--->false
   console.log(Function.prototype instanceof Object) //--->false

    /* 
       2.所有函数都是Function的实例 , 包括自身
    */
   console.log(Function.__proto__ === Function.prototype) //-->ture
   
   /* 
      3.Object的原型对象是原型链的尽头
   */
  console.log(Object.prototype.__proto__) //---> null

  
</script>   
</body>
</html>
