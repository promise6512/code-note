        /* 
            数据:
                储存在内存中代表特定信息的“东东” 本质上是二进制
                数据的特点
                    可传递
                    可运算
                    一切皆数据
                    内存中所有操作的目标:数据
            内存:
                内存条通电之后产生的可储存数据的空间(临时)
                内存产生和死亡:内存条(电路板)-->产生内存空间-->储存数据-->处理数据
                -->断电-->内存空间和数据消失

                内存的分类
                    栈 : 全局变量/局部变量
                    堆 : 对象/函数

            变量:
                可变化的量 由变量名和变量值组成
                每个变量都对应一块小内存
                变量名用来查找对应的内存
                变量值就是内存中的保存的数据
            
                4. 内存,数据, 变量三者之间的关系
                    内存是一个容器, 用来存储程序运行需要操作的数据
                    变量是内存的标识, 我们通过变量找到对应的内存, 进而操作(读/写)内存中的数据
