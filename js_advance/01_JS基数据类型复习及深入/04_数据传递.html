<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
          问题: 在js调用函数时传递变量参数时, 是值传递还是引用传递
               理解1 都是值传递(基本值/地址值)传递
               理解2 可能是值传递 也可能是引用传递
        */
       var b = 4
        var a = 3;
        function fn(a){
            a = a + 1;
            b = 5
        }
        fn(a)
        console.log(a)
        console.log(b)

        function fn2(obj){
            obj.name = 'penny'
        }

        var obj = {name:'Tom'};
        fn2(obj)
        console.log(obj)

        /* 
           问题2:JS引擎如何进行内存管理
           
            1.内存生命周期
                分配小内存空间 得到它的使用权
                存储数据 可以反复进行操作
                释放空间
            2.释放内存
                局部变量 函数执行完自动释放
                全局变量 
                    对象:成为垃圾-->垃圾回收器回收
        */
        function fun(){
            var obj1 = {
                name : 'zy'
            };
        };
        fun()
        console.log(obj1)
    </script>
