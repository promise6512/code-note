    <script>
        /* 
           命令行窗口 又称小黑屏 CMD窗口 终端 shell
              
            常用指令
                -dir 输出当前目录下的所有文件
                -cd  目录名 可以进入指定的目录
                -md  创建一个文件夹
                -rd  删除一个文件夹

            环境变量(windows系统中的变量)
                -path 
                C:\Users\lenovo\AppData\Local\Programs\Python\Python37\Scripts\
                C:\Users\lenovo\AppData\Local\Programs\Python\Python37\
                ...

            -当我们在命令行窗口打开一个文件 或调用一个程序
                系统会首先在当前目录下寻找文件程序 如果找到则直接打开
                如果没有找到则会依次到环境变量中寻找
                如果还没有就报错

            -所以我们可以将一些经常需要访问的程序和文件的路径添加到path中
                这样我们就可以在任意位置来访问这些文件和程序了
                
         */
    </script>
