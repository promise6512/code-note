<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>添加删除记录练习</title>
<link rel="stylesheet" type="text/css" href="ex_2_style/css.css" />
<script type="text/javascript">
    function delTr(){
		var personName = this.parentNode.parentNode.childNodes[1].innerHTML;
		if(confirm('确认删除'+personName+'吗?')){
			var tr = this.parentNode.parentNode;
			tr.parentNode.removeChild(tr);
		};
	}
    window.onload = function(){
		//获取所有的超链接
		var allA = document.getElementsByTagName('a');
		for(var i = 0;i < allA.length; i++){
			/* allA[i].onclick = function(){
				var personName = this.parentNode.parentNode.childNodes[1].innerHTML;
				if(confirm('确认删除'+personName+'吗?')){
					var tr = this.parentNode.parentNode;
			     	tr.parentNode.removeChild(tr);
				};
			}; */
			allA[i].onclick = delTr;
		};

        var sumbit = document.getElementById('addEmpButton');
		sumbit.onclick = function(){
			var name = document.getElementsByName('empName')[0].value;
			var email = document.getElementsByName('email')[0].value;
			var salary = document.getElementsByName('salary')[0].value;
			var a =document.createElement('a');
			//alert(nameText)

			var nameText = document.createTextNode(name);
			var emailText = document.createTextNode(email);
			var salaryText = document.createTextNode(salary);
			var delText = document.createTextNode('Delete');
		
			var nameTd = document.createElement('td');
			var emailTd = document.createElement('td');
			var salaryTd = document.createElement('td');
			var aTd = document.createElement('td');
			
			nameTd.appendChild(nameText);
			emailTd.appendChild(emailText);
			salaryTd.appendChild(salaryText);
			a.appendChild(delText);
			a.href = '#';
			a.onclick = delTr
			aTd.appendChild(a);
			
			var tr = document.createElement('tr');
			tr.appendChild(nameTd);
			tr.appendChild(emailTd);
			tr.appendChild(salaryTd);
			tr.appendChild(aTd);
  
            var employeeTable = document.getElementById('employeeTable');
			var tbody = employeeTable.getElementsByTagName('tbody')[0];
			tbody.appendChild(tr);

		}
	}
	
</script>
</head>
<body>

	<table id="employeeTable">
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Salary</th>
			<th>&nbsp;</th>
		</tr>
		<tr>
			<td>Tom</td>
			<td>tom@tom.com</td>
			<td>5000</td>
			<td><a href="#">Delete</a></td>
		</tr>
		<tr>
			<td>Jerry</td>
			<td>jerry@sohu.com</td>
			<td>8000</td>
			<td><a href="#">Delete</a></td>
		</tr>
		<tr>
			<td>Bob</td>
			<td>bob@tom.com</td>
			<td>10000</td>
			<td><a href="#">Delete</a></td>
		</tr>
	</table>

	<div id="formDiv">
	
		<h4>添加新员工</h4>

		<table>
			<tr>
				<td class="word">name: </td>
				<td class="inp">
					<input type="text" name="empName" id="empName" />
				</td>
			</tr>
			<tr>
				<td class="word">email: </td>
				<td class="inp">
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<td class="word">salary: </td>
				<td class="inp">
					<input type="text" name="salary" id="salary" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<button id="addEmpButton" value="abc">
						Submit
					</button>
				</td>
			</tr>
		</table>

	</div>

</body>
</html>
