		/* 
		  在js中所有的数值都是Number类型
		   包括整数和浮点数(小数)
		   
		   可以使用typeof来检查一个变量的类型
		   语法:typeof 变量
		  
		   Number.MAX_VALUE可以表示数字的最大值
		   1.79769e+308
		   
		   Number.MIN_VALUE 表示最小的正值
		   4.94066e-324
		   
		   如果Number表示的数超过这个值，则会返回一个Infinity 
		   Infinity表示正无穷
		   -Infinity表示负无穷
		   Infinity是字面量
		   
		    NaN 是一个特殊的数字，表示not a number (字符串×字符串返回NaN)
			
		 */
		var a= 123;
		a=-Number.MAX_VALUE*Number.MAX_VALUE
		//console.log( typeof a)
		console.log(Number.MIN_VALUE);

			var a=123+456
			console.log(a);

			   所以千万不要使用js进行对精确度要求比较高的运算
		 */
