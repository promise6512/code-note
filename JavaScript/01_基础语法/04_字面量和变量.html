<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
           字面量，不可改变的值
                  比如1,2,3,4,5
                  字面量可以直接使用，但是我们一般都不会直接使用
            变量，可以用来可以用来保存字面量，而且变量的值可以任意改变
                  变量更加方便我们使用，所以在我们的开发中都是用变量去保存一个字面量
                  而很少直接使用字面量
            声明变量
            在js中使用var关键字来声明一个变量
			同一变量只用声明一次(var写一次就好)
         */
         var a;
         a=123;
         a=12345;
         console.log(1111);
         //声明和赋值同时进行
         var b = 789;
         console.log(222);
    </script>
</head>
<body>     
      <table border="" cellspacing="" cellpadding="">

      	<tr><td>Dataaa</td></tr>
      </table>
</body>
