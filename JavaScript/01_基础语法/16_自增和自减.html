<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			  自增
			    a++或++a
				区别 a++的值等于自增前的值
				     ++a的值等于自增后的值
				
			 自减
			    a--或--a
				区别和自增一样
			 */
			var a=1;
			var b;
			b=a++;
			console.log(b);
		</script>
	</head>
	<body>
	</body>
</html>
