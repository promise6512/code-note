<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			    数据类型就是字面量的类型
				  在js中一共有六种数据类型
				      String 字符串
					  Number 数值
					  Boolean 布尔值
					  Null   空值
					  Undefined 未定义
					  Object  对象
					  
				前五个是基本数据类型
				而Object属于引用数据类型
				String字符串
				    -在JS中字符串需要用引号引起来
					-使用双引号或单引号都可以
					-引号不能嵌套,双引号不能放双引号，单引号不能放单引号
					-单引号可以放双引号
				在字符串中可以用\作为转义符
				    \' 表示 '
					\" 表示 "
					\n 表示 换行
					\t 表示 制表符
					\\ 表示 \
			 */
			str = 'dadff\nd\ta\\s'
			alert(str)
			</script>
	</head>
	<body>
	</body>
</html>
