<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
            /* 
			  标识符
			      -在js中所有的我们可以自主命名的都可以叫标识符
				  -例如:变量名、函数名、属性名都属于标识符
				  -命名一个标识符需要遵守如下规则:
				    1.标识符中可以包含字母、数字、_、$
					2.标识符不能以数字开头
					3.标识符不能是ES中的关键字或保留字
					4.标识符一般都采用驼峰命名法
					      -首字母小写，每个单词的开头字母大小
						  helloWord xxxYyyZzz
					-js底层保存标识符实际上是采用的Unicode编码
					     所以理论上讲，所有utf-8中含有的内容都可以作为标识符
			*/
		    var a_1_$ = 35;
			console.log(a_1_$)
		</script>
	</head>
	<body>
	</body>
</html>
