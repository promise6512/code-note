		<script type="text/javascript">
			//判断是否为偶数
			function isEven(num){
				return num % 2 == 0;
			}
			console.log(isEven(4))
			
			//计算圆的面积
			function circleArea(radius){
				return 3.1415926*radius*radius
			}
			console.log(circleArea(6))
			
			
		</script>
