<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//打印99乘法表
			for(var i = 1;i <= 9;i++){
				for(var j = 1;j <= i;j++){
					if(i*j <= 9){
						document.write('<span>'+j+'*'+i+'='+i*j+'</span>');
					}else{
						document.write('<span>'+j+'*'+i+'='+i*j+'</span>')
					}
				}
				document.write('<br>');
			}
		</script>
		<style type="text/css">
			body{
				width: 1000px;
			}
			span{
				display: inline-block;
				width: 80px;
			}
		</style>
	</head>
	<body>
	</body>
</html>
