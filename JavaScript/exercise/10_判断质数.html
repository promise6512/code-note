<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//判断一个数是否为质数
			var num = +prompt('请输入一个数:')
			/* console.log(typeof num) */
			for(var i = 2;i < num ; i++){
				/* console.log(typeof num) */
				if(num % i == 0){
					console.log(num+'不是质数');
					break;
				}
			}
			if(i == num){
				console.log(num+'是质数')
			}
		</script>
	</head>
	<body>
	</body>
</html>
