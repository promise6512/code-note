<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//打印1-100之间所有的7的倍数的个数及总和
			var count=0,sum=0;
			for(var i = 1;i <= 100;i++){
				if(i % 7 == 0){
					count+=1;
					sum+=i
				}
			}
			console.log('count = '+count);
			console.log('sum = '+sum);
		</script>
	</head>
	<body>
	</body>
</html>
