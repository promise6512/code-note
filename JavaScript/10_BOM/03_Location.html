<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
           Location
               -代表浏览器的地址栏信息 
               通过Location可以获取地址栏信息 或者操作浏览器跳转页面
               -通过打印location可以后去地址信息(当前页面的完整路径)
               location = 'https://www.baidu.com/'可以调整到百度 并且会生成历史记录
            方法:
                assign
                   -用来跳转页面 和直接修改location效果一样
                reload
                   -用于重新加载当前页面 作用和刷新按钮
                   -如果在方法中传递一个true 则会强制清空缓存并刷新
                replace()
                   -可以使用一个页面替代当前页面 调用完毕后也会跳转页面
                        不会生成历史记录
        */
         window.onload = function () {
            var btn01 = document.getElementById('btn01');
            var btn02 = document.getElementById('btn02');
            btn01.onclick = function(){
                location = 'https://www.baidu.com/'
            }
            
        }
    </script>
</head>
<body>
    <button id='btn01'>aaaa1</button>
    <button id='btn02'>aaaa2</button>
</body>
</html>
