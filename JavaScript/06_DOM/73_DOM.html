<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            节点(Node) 
               构成html文档最基本的单元
            分类
               文档节点  整个html文档
               元素节点  html文档中的标签面向对象的编程语言必须要先获取对象 有了对象就可以想干什么就干什么了
               属性节点  元素的属性
               文本节点  html标签中的文本内容

            浏览器已经为我们提供 文档节点对象 这个对象是window属性
                 可以在页面中直接使用 文档节点代表的是整个网页

         */
        
    </script>
</head>
<body>
    <button id='123'>我是button</button>
</body>
</html>
