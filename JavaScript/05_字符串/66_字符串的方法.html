<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			//创建一个字符串
			var str = 'Hello asdasfas';
			/* 
			   在底层字符串是以字符数组的形式保存的
			   ['H','e','l','l','o']
			 */
			//console.log(str.length);
			
			//charCodeAt() 获取指定位置字符的字符编码(Unicode)
			console.log(str.charCodeAt(1))
			
			//fromCharCode() 根据字符编码获取字符
			console.log(String.fromCharCode(0x2681));
			
			//contact()两个或多个字符串
			var result = str.concat('你好','再见');
			console.log(result);

			/* 
			    indexOf()可以检索字符串
			       返回字符第一次出现位置的索引 如果没有返回-1
		      	   可以指定第二个参数作为开始查找的位置 
				lastIndexOf()
				   该方法用法和indexOf一样 但是从后向前找 
			 */
			result = str.indexOf('a',8);
			console.log(result)

			/* 
			   slice()
			      可以从字符串中截取指定的内容
				  不会影响原字符串 而是将截取到的内容返回		
			*/
			result = str.slice(1,4);
			console.log(result);

			/* 
			  substring()
			      -可以截取一个字符串 和slice类似
				  -参数
				     第一个:开始位置索引(包括)
					 第二个:结束位置索引(不包括)
				  -不同的是这个方法如果传递了赋值则认为是0
				  -会自动调整参数位置 如果第二个参数小于第一个，则会自动交换
			
			*/

			/* 
			  substr()
			     -用来截取字符串
				 -参数:
				     1.截取开始位置的索引
					 2.截取的长度
			
			*/
			result = str.substr(1,4);
			console.log(result)

			/* 
			  split()
			     -可以将字符串拆分成一个数组
				 -参数
				    -需要一个字符作为参数  会根据该字符拆分
					-如果传递一个空串  则把每个字符拆分成数组的一个元素
			*/
			str1 = '123,456,abc'
            result = str1.split(',');
			console.log(result);

            /* 
			   toUpperCase()
			      -将一个字符串转换为大写返回
			*/
			result = str.toUpperCase();
			console.log(result);

			/* 
			  toLowerCase()
			     -小写
			*/
		</script>
	</head>
	<body>
	</body>
</html>
