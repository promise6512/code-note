<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>包装类</title>
		<script type="text/javascript">
			/* 
		        在JS中为我们提供了三个包装类,通过这三个包装类可以将基本数据类型的数据转换成对象
				    String()
					   -可以将基本数据类型字符串转换为String对象
					Number()
					   -可以将基本数据类型数字转换为Number对象
					Boolean()
					   -可以将基本数据类型布尔值转换为Boolean对象
			 */
			var num = new Number(3);
			
			console.log(typeof num);
		</script>
	</head>
	<body>
	</body>
</html>
