<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
		        量词{n}
					-通过量词可以设定一个内容出现的次数
					-只对它前边的一个内容起作用
					-{n}
					-{m,n} m到n次
					-{m,}  至少m次
					- + 至少1个 相当于 {1,}
					- * 表示0个或多个 相当于 {0,}
					- ? 表示0个或1个  相当于 {0,1}
			   
			    ^ 表示开头
				$ 表示结尾
				如果在正则表达式中同时使用 ^ $ 
				   ^abc$只能匹配"abc"
			 */
			var reg = /a{3}/;
			console.log(reg.test('aaa'));
			
			var reg1 = /(ab){0,1}/;
			console.log(reg1.test('ababab'));
			
			var reg2 = /^ab$/;
			console.log(reg2.test('ab'));
			
			var reg3 = /^ab/;
			console.log(reg3.test('a1abab'));
		</script>
	</head>
	<body>
	</body>
</html>
