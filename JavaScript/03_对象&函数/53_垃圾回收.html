		<script type="text/javascript">
			/* 
		        垃圾回收(GC)
					- 程序在运行过程中会产生垃圾 
					  这些垃圾积攒过多会导致程序运行速度过慢
					  所以我们需要一个垃圾回收机制来处理程序运行过程中的垃圾
				    - 当一个对象没有任何变量或属性对它进行引用 此时我们将永远无法操作对象
					    这个对象就是垃圾,这种对象过多会大量占用空间,导致程序运行过慢
					- 在JS中有自动的垃圾回收机制,会自动将这些垃圾对象从内存中销毁
					     我们不需要也不能进行垃圾回收的操作
					- 我们需要将不再用的对象设置为null
			 */
			
		</script>

</html>
