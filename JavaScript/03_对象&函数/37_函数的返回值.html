<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
		        使用return来设置函数的返回值	 
				在函数中return后面的语句都不会执行
				如果return后面不跟任何值 就相当于返回一个undefined
				
				return 后面可以跟任意类型的值
			 */
			function sum(a , b , c){
				return a+b+c
			}
			var res = sum(1,2,3);
			console.log(res);
		</script>
	</head>
	<body>
	</body>
</html>
