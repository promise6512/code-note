<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			 
                  数据类型就是字面量的类型
				  在js中一共有六种数据类型
				      String 字符串
					  Number 数值
					  Boolean 布尔值
					  Null   空值
					  Undefined 未定义
					  Object  对象
					  
				前五个是基本数据类型
					以后我们看到的值只要不是以上的5中，那就是对象
				
				基本的数据类型都是单一的值"hello" 123 true
				   值和值之间没有联系
				如果使用基本类型的数据，我们所创建的变量都是独立的 不能成为一个整体
				
				对象属于一种复合的数据类型 在对象中可以保存多个不同数据类型的属性
				
				对象的分类:
				    1.内建对象
					     -由ES标准中定义的对象，在任何ES中都可以实现
						    例如:Math String Number Boolean Function Object
					2.宿主对象
					    -有JS的运行环境提高的对象,目前来讲主要指浏览器提供的对象
						-比如BOM DOM
						document console
					3.自定义对象
					     -开发人员自己创建的对象
			*/
		</script>
	</head>
	<body>
	</body>
</html>
