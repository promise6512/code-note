<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
		        变量的声明提前
					 -使用var关键字声明的变量，会在所有的代码执行之前被声明
					      但是如果声明变量时不适用var关键字 则变量不会被声明提起
				函数的申明提前
				    function fun(){
						console.log(1)
					}
					函数的声明形式 它会在所有代码执行之前就被创建 所以我们可以在函数申明前来调用函数
					
					
					var fun = function(){
						console.log(1)
					}
					函数表达式形式创建的函数 不会被提前申明
			 */
		
		</script>
	</head>
	<body>
	</body>
</html>
