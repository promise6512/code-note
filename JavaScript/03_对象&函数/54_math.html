<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			    Math
					-Math和其它对象不同 他不是一个构造函数
					     它属于一个工具类不用创建对象 它里面封装了数学运算相关的方法和属性
				Math.ceil()向上取整
				Math.floor()向下取整
				Math.round()可以四舍五入
				Math.random()可以用来生成一个0-1之间的随机数
			 */
			var arr = [];
		 	for(var i = 0;i < 10;i++){
				arr[i]=0;
			} 
			for(var i = 0; i<100000; i++){
				//console.log(Math.floor(Math.random()*10));
				arr[Math.floor(Math.random()*10)]+=1
			}
			console.log(arr);
		</script>
	</head>

	</body>
