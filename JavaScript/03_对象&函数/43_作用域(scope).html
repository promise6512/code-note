<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
		        作用域
					-作用域指一个变量的作用的范围
					-在js中一共有两种作用域:
					    1.全局作用域
						     -直接编写在script标签中的js代码，都在全局作用域
							 -全局作用域在页面打开时创建，在页面关闭时销毁
							 -在全局作用域中有一个全局对象window，我们可以直接使用
							       它代表浏览器的窗口
							 -在全局作用域中:
							      创建的变量都会作为window对象的属性保存
								  var c = 10
								  window.c
							 -创建的方法都会作为window对象的方法保存
							 -全局作用域中的变量都是全局变量
							     在页面的任意部分都可以访问
						2.函数作用域
						    -调用函数创建函数作用域 ;函数执行完毕后 函数作用域销毁
							-每调用一次函数就会创建一个新的函数作用域 他们之间是相互独立
							-函数作用域中可以访问全局变量
							-在全局作用域无法访问函数作用域的变量
							-当在函数作用域中操作一个变量时 它会先在自身作用域中寻找 如果有直接使用
							     如果没有就向上一级作用域寻找,直到找到全局作用域，
								 如果全局作用域依然没有就报错ReferenceError
							-在函数中要访问全局变量可以使用window对象
						    -在函数作用域中也有提前声明的特性
							     使用var关键字声明的变量 会在函数中所有的代码执行之前被声明
								 函数声明也会在函数中所有的代码执行之前声明
						    -在函数中不使用var申明的变量都是全局变量
							-定义形参相当于在函数中声明了变量
			 */
			var c = 5;
			function fun(){
				// c和d没有用var声明， 都变为全局变量
				// 相当于window.d = 100
				d = 100
				c = 10
			}
			fun();
			console.log(c,d);
			
			var e = 1;
			function fun1(e){
				console.log('e = '+e)
			}
			fun1()
		</script>
	</head>
	<body>
	</body>
</html>
