<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			   可以在函数的()中来指定一个或者多个形参
				多个形参之间使用,隔开，声明形参(形式参数)就相当于在函数内部声明了对应的变量
				但是并不赋值
				在调用函数时可以在括号中指定实参(实际参数)
				调用函数时解析器不会检查实参的类型、
				   所以要注意是否有可能会接收到非法的参数 如果有可能，则需要对参数进行类型的检查
				调用函数时解析器也不会检查实参的数量
				   多余的实参不会被赋值
				如果实参的数量少于形参的数量，则没有对于实参的形参将是undefined
				函数的实参可以是任意的数据类型
			 */
			function sum(a,b){
				console.log(a+b)
			}
			sum(123,456,111111);
		</script>
	</head>
	<body>
	</body>
</html>
