<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
		      slice()
				 -可以用来从数组中提取指定元素
				 -该方法不会改变元素数组 而是将截取到的元素封装到一个新数组中返回
				 -参数:
				     1.开始位置的索引(必需)
					 2.结束位置的索引(非必需)											  
			*/
		   arr = [0,1,2,3,4,5,6];
		   var result = arr.slice(2);
		   console.log(result);
		   
		   arr1 = [0,1,2,3,4,5,6];
		   arr1.splice(1,0,'杨宝','gay宝');
		   console.log(arr1);
		</script>
	</head>
	<body>
	</body>
</html>
