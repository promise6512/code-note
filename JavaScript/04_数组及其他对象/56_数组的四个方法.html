<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组的四个方法</title>
		<script type="text/javascript">
			/* 
		        push()
					-该方法可以向数组的末尾添加一个或多个元素 并返回数组的最新长度
					-可以将要添加的元素作为方法的参数传递
			    pop()
				    -该方法可以删除数组的最后一个元素并将其返回
				unshift
					-向数组的开头添加一个或多个元素 并返回新的数组长度
					-向前面插入元素后 其他元素的索引会依次调整
				shift
				    -可以删除数组的第一个元素 并将被删除的元素作为返回值
			 */
			var arr = [1,2,3,4,5];
			arr.push(6,7,8);
			console.log(arr);
			arr.pop();
			console.log(arr);
			arr.unshift(0,-1)
			console.log(arr)
		</script>
	</head>
	<body>
	</body>
</html>
