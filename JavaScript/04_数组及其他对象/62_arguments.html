<!DOCTYPE html>

		<script type="text/javascript">
			/* 
			    在调用函数时 浏览器每次会传递进两个隐含的参数
				   1.函数的上下文对象this
				   2.封装实参的对象arguments
				        -arguments是一个类数组对象,他也可以通过索引操作数据 也可以获取长度
						-在调用函数时 我们所传递的实参都会封装到arguments中
						-arguments用来获取实参的长度
						-我们及时不定义形参 也可以通过arguments来使用参数
						     arguments[0] 表示第一个实参
							 arguments[1] 表示第二个实参
					    -arguments中有一个属性callee:
						       对应当前执行的函数对象
							 
			 */
			
		</script>
	</head>

</html>
