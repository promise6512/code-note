<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
		        call 和 apply()
					-这个两个方法都是函数对象的方法，需要通过函数调用来调用
					-当对函数调用call()和apply()都会调用函数执行
					-在调用call()和apply()可以将一个对象指定为第一个参数
					     这个对象将会成为函数执行时的this
					- call()方法可以将实参在对象之后依次传递
					- apply() 方法需要将实参封装到数组中统一传递

			 */

			function fun(a,b,c,d){
				console.log(this);
				console.log(a,b,c,d);
			}
			var obj = {
				name:'孙悟空',
				age:18,
			}
			fun.call(obj,1,2,3,5);
			//fun.apply(obj,[1,2,3,'w'])
			fun()
		</script>
	</head>
	<body>
	</body>
</html>
