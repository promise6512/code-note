<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			    语句分类
			        1.条件判断语句
				    2.条件分支语句
				    3.条件循环语句
			    条件判断语句:
				    if语句
					语法一:
					    if(条件表达式){
							语句
						}					      
						if只能控制紧随其后的语句
						      如果希望if语句可以控制多条语句
							  可以将这些将这些语句放入一个代码块中
			 */
			var a=15
			if (3<a<20){
			    console.log(5);
				console.log(6)
			}
		</script>
	</head>
	<body>
	</body>
</html>
