<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
		       break关键字可以用来退出switch和循环语句
				不能在if语句中使用break和continue
				break会立即终止离它最近的循环
				continue跳出当次循环
			 */
			/* 
			   可以为循环语句创建一个label
			   label:循环语句
			   使用break语句时，可以在break后面跟着一个label
			      这样break将会结束指定的循环，而不是最近的
			 */
			/* 
			  计时器
			     在程序开始前开始计时器
				       console.time()可以开始一个计时器
					   它需要一个字符串作为参数，这个字符串将会作为计时器的标识
				 程序结束后结束计时
				       
					   console.timeEnd()可以结束一个计时器
					   它传入计时器的名字
			 */
		</script>
	</head>

	</body>
</html>
