<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			    while循环语句
			        -语法
					    while(条件表达式){
							语句...
						}
			   	do...while循环
				    -语法
					do{
						sentence...
					}while(conditional expression)
				-执行流程:
				    do...while...语句在执行时会先执行循环体,
					    循环体执行完毕后，在对while后的条件进行判断，
						如果结果为true则继续执行循环体
						如果结果为false则终止循环
					do...while保证循环体至少执行一次
			 */
			var i=1;
			while(i<=10){
				document.write(i++ + "<br>")
			}
			var j=1;
			do{
				document.write(j++ + "<br>")
			}while(j<=11)
		</script>
	</head>
	<body>
	</body>
</html>
