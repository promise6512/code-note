<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        //ES6 允许按照一定模式从数组和对象中提取值 对变量进行赋值

        //1.数组的解构
        const F4 = ['小沈阳','刘能','赵四','宋小宝'];
        let [xiao,liu,zhao,song] = F4;
        console.log(xiao);
        console.log(liu);
        console.log(zhao);
        console.log(song);

        //2.对象的解构
        const zhou = {
            name:'周杰伦',
            age: 18,
            music:function(){
                console.log('我可以唱歌');
            }
        };

        let {name  , music} = zhou;
        console.log(name);
        //console.log(age);
        console.log(music);
        music()
        music()
        music()
    </script>
</body>
</html>
