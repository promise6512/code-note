<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
          promise 有三个状态 
                  初始化
                  成功  resolve()
                  失败  reject()
         */
        //实例化promise
        const p = new Promise(function(resolve,reject){
            setTimeout(function(){
                
             /*    let data = '数据库中的用户数据'
                resolve(data) */

                let err = '数据读取失败'
                reject(err)
            },1000)
        });
        p.then(function(value){
            console.log(value)     //若状态为成功则调用第一个函数  data传递给value
        },function(reason){ 
            console.error(reason)  //若失败则调用第二个函数  err传递给reason
        })
    </script>
</body>
</html>
