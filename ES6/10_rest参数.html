<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6引入rest参数 用于获取函数的实参 用来代替arguements

        //ES5获取实参的方式
        function data(){
            console.log(arguments)
        }
        data('白芷','阿娇','思慧')

        //rest 参数
        function data1(a,b,...args){
            console.log(args) //args为一个数组
        }
        data1('白芷','阿娇','思慧')

        //rest参数必须放到参数最后

    </script>
</body>
</html>
