<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            异步编程
               文件操作
               网络操作(ajax request)
               数据库操作
        */
        //  1s 后控制台输出111  2s后输出222 3s后输出333

        //回调地域
/*         setTimeout(()=>{
           console.log(111);
           setTimeout(()=>{
               console.log(222);
               setTimeout(()=>{
                   console.log(333);
               },3000)
           },2000)
        },1000) */

        function one(){
            setTimeout(()=>{
                console.log(111)
                
            },1000)
            iterator.next()
        }
      
        function two(){
            setTimeout(()=>{
                console.log(222)
                iterator.next()
            },2000)
           
        }
      
        function three(){
            setTimeout(()=>{
                console.log(333)
            },3000)
        }

        function * gen(){
            yield one();
            yield two()
            yield three();
        }

        let iterator = gen();
        iterator.next()
        
    </script>
</body>
</html>
