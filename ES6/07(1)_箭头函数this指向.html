    <script>
        class Person{
			speak =function(){
				return ()=>console.log(this)//箭头函数中this继承自外部speak函数
			}
		}

		p1 = new Person();
		p1.speak()()      //speak通过方法调用 this指向Person的实例
		fun = p1.speak

		fun()()   //fun指向speak函数 调用fun相对于直接调用speak ， this指向undefined
        
		fun2 = p1.speak()  //以方法形式调用speak speak的this指向Person实例 箭头函数this继承了之
		fun2()
