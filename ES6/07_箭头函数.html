    <script>
        // ES6 允许使用 箭头(=>) 定义函数
        //声明一个函数
        let fn = (a,b) => {
            return a + b;
        };

        console.log(fn(1,2))

        //1.this 是静态的 this 始终指向函数声明时所在的作用域下的this的值

        function getName (){
            console.log(this.name)
        }

        let getName2 = () => {
            console.log(this.name);
        }

            name:'尚硅谷'
        }

        getName2()
        
        //call方法调用 箭头函数this不变
        getName.call(school);
        getName2.call(school);

        //2.箭头函数不能作为构造实例化对象

        //3.不能使用argumens变量
        let fn1 = () => {
            console.log(arguments);
        } 
        //fn1(1,2,3)  报错

        let fn2 = function(){
            console.log(arguments);
        }
        fn2(1,2,3) 
        
        //4.箭头函数的简写
        // 1)当形参只有一个时可以省略小括号
        let add = (n) =>{
            return n + n
        };
        console.log(add(9));

        // 2)当代码体只有一行时可以省略{} 
             //此时return必须要省略 而且语句执行的结果就是返回值
        let pow = n => n*n;
        console.log(pow(9))

    </script>
